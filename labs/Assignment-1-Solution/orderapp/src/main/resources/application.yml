server:
  port: 8080

spring:
  application:
    name: realestatepro
  datasource:
    url: jdbc:postgresql://localhost:5432/orderapp
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
